<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <link rel="stylesheet" href="/styles/main.css">
</head>
<body>
  <main class="region" style="display: flex; flex-wrap: wrap; gap: 2rem;">
    <aside style="flex: 1 1 300px; background: var(--accent); padding: 1rem; border-radius: 1rem; color: var(--text);">
      <h2>Your Profile</h2>
      <p><strong>Username:</strong> <span id="username"></span></p>
      <p><strong>First Name:</strong> <span id="firstName"></span></p>
      <p><strong>Last Name:</strong> <span id="lastName"></span></p>
      <p><strong>Birth Date:</strong> <span id="birthDate"></span></p>
      <p><strong>Registered:</strong> <span id="registeredAt"></span></p>
      <p><strong>Total Posts:</strong> <span id="postCount"></span></p>
      <p><strong>Total Comments:</strong> <span id="commentCount"></span></p>
      <button id="home-btn">Home</button>
    </aside>

    <section style="flex: 2 1 600px; display: flex; flex-direction: column; gap: 1.5rem;" id="user-posts">
      <h2 style="margin-bottom: 0.5rem;">Your Posts</h2>
    </section>
  </main>
  <script type="module" src="./profile.js"></script>
</body>
</html>
